<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo Protfolio</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<nav>
					<h3 class="logo">Protfolio</h3>
					<img src="./img/menu1.svg" alt="sds" />
				</nav>
				<main>
					<section id="photo " class="page photographer">
						<div class="details">
							<h1>Elena Morella</h1>
							<h2>photographer</h2>
							<p>02/08/2021</p>
						</div>
						<div class="hero">
							<img
								src="./img/photographer left.jpg"
								alt=" model-left"
								class="model-left"
							/>
							<img
								src="./img/photographer right.jpg"
								alt="model-right"
								class="model-right"
							/>
						</div>
					</section>

					<section id="chef" class="page Chef">
						<div class="details">
							<h1>John Seavos</h1>
							<h2>Master Chef</h2>
							<p>02/05/2019</p>
						</div>
						<div class="hero">
							<img
								src="./img/chef left.jpg"
								alt=" model-left"
								class="model-left"
							/>
							<img
								src="./img/chef right.jpg"
								alt="model-right"
								class="model-right"
							/>
						</div>
					</section>

					<section id="hair" class="page HairStylest">
						<div class="details">
							<h1>John Mayer</h1>
							<h2>Pro styleist</h2>
							<p>02/08/2020</p>
						</div>
						<div class="hero">
							<img
								src="./img/haristyle left.jpg"
								alt=" model-left"
								class="model-left"
							/>
							<img
								src="./img/haristyle right.jpg"
								alt="model-right"
								class="model-right"
							/>
						</div>
					</section>

					<div class="pages">
						<div class="page-1">
							<h3>01</h3>
							<a href="#photo">
								<img
									class="slide active"
									src="./img/dot empty.png"
									alt=""
								/>
							</a>
						</div>

						<div class="page-2">
							<h3>02</h3>
							<a href="#chef">
								<img
									class="slide"
									src="./img/dot empty.png"
									alt=""
								/>
							</a>
						</div>
						<div class="page-3">
							<h3>03</h3>
							<a href="#hair">
								<img
									class="slide"
									src="./img/dot empty.png"
									alt=""
								/>
							</a>
						</div>
					</div>
				</main>
			</header>
		</div>
	</body>
</html>
